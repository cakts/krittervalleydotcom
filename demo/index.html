    <div class="overlay" id="overlay" onclick="closeImage()">
        <img id="overlayImage" src="#" alt="Full Screen Screenshot" onclick="event.stopPropagation()">
        <span class="close-btn" onclick="event.stopPropagation(); closeImage()">X</span>
    </div>
    <script>
        function openImage(url) {
            document.getElementById('overlayImage').src = url;
            document.getElementById('overlay').style.display = 'flex';
            document.body.style.overflow = 'hidden';
        }

        function closeImage() {
            document.getElementById('overlay').style.display = 'none';
            document.body.style.overflow = 'auto';
        }
    </script>
